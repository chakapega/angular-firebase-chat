<div id={{message.id}} class="message-container">
  <div class="message-info-container">
    <span class="user-email">{{ message.email }}</span>
    <span class="time-stamp">{{ message.timeStamp }}</span>
  </div>
  <span class="message">{{ message.message }}</span>
  <div *ngIf="message.imageUrl" class="image-message-container">
    <img src="{{ message.imageUrl }}" alt="image-message" class="image-message">
  </div>
  <div class="message-control-buttons-container">
    <button *ngIf="!message.imageUrl" type="button" class="message-control-button edit-message-button"
      title="edit message" (click)="editMessage()"></button>
    <button type="button" class="message-control-button remove-message-button" title="remove message"
      (click)="removeMessage()"></button>
  </div>
</div>
