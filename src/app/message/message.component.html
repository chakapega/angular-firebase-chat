<div id={{message.id}} class="message-container">
  <div class="message-info-container">
    <span class="user-name">{{ message.displayName }}</span>
    <span class="user-uid">{{ message.uid }}</span>
    <span class="time-stamp">{{ message.timeStamp }}</span>
  </div>
  <span *ngIf="!message.imageUrl" class="message">{{ message.message }}</span>
  <div *ngIf="message.imageUrl" class="image-message-container">
    <img src="{{ message.imageUrl }}" alt="image-message" class="image-message" (load)="imageloadHandler()">
  </div>
  <div class="message-control-buttons-container">
    <button *ngIf="!message.imageUrl && message.isAuthor" type="button"
      class="message-control-button edit-message-button" title="edit message" (click)="editMessage()"></button>
    <button *ngIf="message.isAuthor" type="button" class="message-control-button remove-message-button"
      title="remove message" (click)="removeMessage()"></button>
  </div>
</div>
