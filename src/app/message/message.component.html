<div id={{message.id}} class="message-container">
  <div class="message-info-container">
    <span class="user-email">{{ message.email }}</span>
    <span class="time-stamp">{{ message.timeStamp }}</span>
  </div>
  <span class="message">{{ message.message }}</span>
  <div class="message-control-buttons-container">
    <button type="button" class="message-control-button edit-message-button" title="edit message" (click)="editMessage()"></button>
    <button type="button" class="message-control-button remove-message-button" title="remove message" (click)="removeMessage()"></button>
  </div>
</div>
